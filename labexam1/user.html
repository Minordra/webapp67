<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>เข้าสู่ระบบผู้ใช้งาน</h2>
            <img src="user.png" alt="User Icon">
            <form>
                <div class="input-group">
                    <label for="username">ชื่อผู้ใช้:</label>
                    <input type="text" id="username" name="username" placeholder="กรอก ชื่อผู้ใช้">
                </div>
                <div class="input-group">
                    <label for="password">รหัสผ่าน:</label>
                    <input type="password" id="password" name="password" placeholder="กรอก รหัสผ่าน">
                </div>
                <div class="input-button">
                    <button type="submit">เข้าสู่ระบบ</button>
                </div>
            </form>
            <div class="popup" id="myPopup">
                <h3>ข้อความจากระบบ</h3>
                <p>เข้าสู่ระบบไม่สำเร็จ!</p>
                <button onclick="closePopup()" style="background-color: #007bff;">ปิด</button>
            </div>
        
            <script src="script.js"></script>
            <br>
            <a href="register.html">ลงทะเบียน</a>
        </div>
    </div>
</body>
</html>
